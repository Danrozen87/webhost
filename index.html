<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebContainer Host</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .status-bar {
      padding: 12px 20px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      min-height: 48px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
      transition: background 0.3s ease;
    }
    
    .status-indicator.ready { background: #10b981; }
    .status-indicator.loading { background: #f59e0b; }
    .status-indicator.error { background: #ef4444; }
    
    .preview-frame {
      flex: 1;
      width: 100%;
      border: none;
      background: #fff;
    }
    
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      padding: 20px;
      background: #1f0000;
      border: 1px solid #500000;
      border-radius: 8px;
      color: #ff6b6b;
      max-width: 500px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-bar">
      <div class="status-indicator" id="status-indicator"></div>
      <span id="status-text">Initializing WebContainer...</span>
    </div>
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
    </div>
    <iframe id="preview-frame" class="preview-frame" style="display: none;"></iframe>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
